notes = "Well-maintained no_std collections library (Vec, String, IndexMap backed by fixed-size arrays). Core maintainers: japaric, korken89. All unsafe is in the fixed-size backing store, which is sound. No heap allocation. Widely used in embedded Rust community. Reviewed source on crates.io and GitHub rust-embedded/heapless at tag v0.8.0."

