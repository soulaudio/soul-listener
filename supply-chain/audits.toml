
# cargo-vet audits file

[[audits.defmt]]
who = "SoulAudio DAP project <noreply@soulaudio.dev>"
criteria = "safe-to-deploy"
version = "1.0.1"
notes = "Embedded Rust logging framework from the Knurling-rs project (Ferrous Systems). Provides highly efficient on-target binary logging via RTT. The unsafe in this crate is limited to the linker-section tricks used to store format strings in the .defmt section and the RTT buffer communication. These are well-understood patterns used by the official Embassy and probe-rs ecosystems. Reviewed source at tag v1.0.1."

